<html>
<head>
<title>calculator</title>
<style>
.a button{
margin-bottom:5px;

background-color:skyblue;

</head>
<body>
<center border-color:green;>

<h2 style="margin-bottom:15px;">ğŸ…²ğŸ…°ğŸ…»ğŸ…²ğŸ†„ğŸ…»ğŸ…°ğŸ†ƒğŸ…¾ğŸ†</h2>
<input  type="text" style="width:276px;margin-bottom:5px;background-color:skyblue;height:30px;border-radius:50px;box-shadow:-2px -2px 8px black,2px 2px 8px black;"
id='output' >
<div class="a">
<button onclick="clr()">AC</button>
<button onclick="display('7')">7</button>
<button onclick="display('8')">8</button><br>
<button onclick="display('1')">1</button>
<button onclick="display('2')">2</button>
<button onclick="display('3')">3</button><br>
<button onclick="display('4')">4</button>
<button onclick="display('5')">5</button>
<button onclick="display('6')">6</button><br>
<button onclick="display('9')">9</button>
<button onclick="display('0')">0</button>
<button onclick="display('.')">.</button><br>
<button onclick="display('+')">+</button>
<button onclick="display('-')">-</button>
<button onclick="display('/')">%</button><br>
<button onclick="display('*')">*</button>
<button onclick="del()">del</button>
<button onclick="calc()">=</button>
</div>
<script>
const result=document.getElementById("output");
function display(num){
result.value+=num;
}
function calc(){
try{
result.value=eval(result.value)
}
catch(err){
alert("invalid input");
}
}
function clr(){
result.value="";
}
function del(){
result.value=result.value.slice(0,-1);
}
</script>
